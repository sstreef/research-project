name:                ehop-http-server
version:             0.1.0.0
github:              "sstreef/research-project"
license:             OtherLicense
author:              "Sam Streef"
maintainer:          "s.l.streef@student.tudelft.nl"
copyright:           "2022 Sam Streef"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/sstreef/research-project/code/ehop-http-server#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  ehop-http-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ehop-http-server

tests:
  ehop-http-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ehop-http-server
